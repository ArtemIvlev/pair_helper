# =====================================================
# NGINX КОНФИГУРАЦИЯ ДЛЯ PAIR HELPER
# =====================================================
# 
# Этот файл для системного администратора, который
# настраивает внешний nginx для проксирования запросов
# к приложению Pair Helper
#

# Upstream для backend API
upstream pair_helper_backend {
    server 127.0.0.1:8000;
    
    # Опции для надежности
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Upstream для frontend
upstream pair_helper_frontend {
    server 127.0.0.1:3000;
    
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Upstream для админки
upstream pair_helper_admin {
    server 127.0.0.1:5001;
}

# Rate limiting зоны
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=app_limit:10m rate=30r/s;

# Основной сервер блок
server {
    listen 443 ssl http2;
    server_name gallery.homoludens.photos;
    
    # SSL конфигурация (настройте свои сертификаты)
    ssl_certificate /path/to/your/cert.pem;
    ssl_private_key /path/to/your/key.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Логирование
    access_log /var/log/nginx/pair_helper_access.log;
    error_log /var/log/nginx/pair_helper_error.log warn;
    
    # Основное приложение (frontend)
    location /pulse_of_pair/ {
        # Rate limiting для приложения
        limit_req zone=app_limit burst=50 nodelay;
        
        # Проксирование
        proxy_pass http://pair_helper_frontend/;
        
        # Заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка (если нужна)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Кэширование статики (если нужно)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://pair_helper_frontend;
        }
    }
    
    # API endpoints
    location /pulse_of_pair/api/ {
        # Строгий rate limiting для API
        limit_req zone=api_limit burst=20 nodelay;
        
        # Проксирование к backend
        proxy_pass http://pair_helper_backend/api/;
        
        # Заголовки для прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Отключаем кэширование для API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Ограничение размера запроса
        client_max_body_size 10M;
    }
    
    # Админка (ограниченный доступ)
    location /pulse_of_pair/admin/ {
        # Ограничение по IP (замените на ваши IP)
        allow 192.168.1.0/24;  # Локальная сеть
        allow 10.0.0.0/8;      # VPN
        deny all;
        
        # Строгий rate limiting
        limit_req zone=api_limit burst=5 nodelay;
        
        proxy_pass http://pair_helper_admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Блокировка нежелательных запросов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Блокировка попыток сканирования
    location ~* /(wp-admin|wp-login|admin|phpmyadmin|mysql|pma) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Перенаправление HTTP на HTTPS
server {
    listen 80;
    server_name gallery.homoludens.photos;
    
    # Перенаправляем все на HTTPS
    return 301 https://$server_name$request_uri;
}

